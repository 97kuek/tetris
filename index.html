<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="game-wrapper">
            <!-- Sidebar Left -->
            <div class="sidebar left">
                <div class="panel hold-panel glass-panel">
                    <h3>HOLD</h3>
                    <canvas id="hold-canvas" width="100" height="100"></canvas>
                </div>
                <div class="panel score-panel glass-panel">
                    <h3>HIGH SCORE</h3>
                    <div id="high-score">0</div>
                    <h3>SCORE</h3>
                    <div id="score">0</div>
                    <h3>LEVEL</h3>
                    <div id="level">1</div>
                    <h3>LINES</h3>
                    <div id="lines">0</div>
                </div>
            </div>

            <!-- Main Game Area -->
            <div class="game-container glass-panel">
                <canvas id="game-canvas" width="300" height="600"></canvas>

                <!-- Overlays -->
                <div id="start-overlay" class="overlay">
                    <h1>NEON TETRIS</h1>
                    <button id="start-btn" class="glow-btn">START GAME</button>
                    <p class="controls-hint">Arrow Keys to Move/Rotate</p>
                </div>
                <div id="pause-overlay" class="overlay hidden">
                    <h2>PAUSED</h2>
                    <button id="resume-btn" class="glow-btn">RESUME</button>
                </div>
                <div id="game-over-overlay" class="overlay hidden">
                    <h2>GAME OVER</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="glow-btn">PLAY AGAIN</button>
                </div>
            </div>

            <!-- Sidebar Right -->
            <div class="sidebar right">
                <div class="panel next-panel glass-panel">
                    <h3>NEXT</h3>
                    <canvas id="next-canvas" width="100" height="180"></canvas>
                </div>
                <div class="panel controls-panel glass-panel">
                    <h3>CONTROLS</h3>
                    <ul class="controls-list">
                        <li><span>← →</span> Move</li>
                        <li><span>↑</span> Rotate</li>
                        <li><span>↓</span> Soft Drop</li>
                        <li><span>Space</span> Hard Drop</li>
                        <li><span>C</span> Hold</li>
                        <li><span>P</span> Pause</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/sound.js"></script>

    <script src="js/board.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/srs.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
